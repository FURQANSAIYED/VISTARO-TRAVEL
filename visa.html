<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visa Application - Vistaro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .visa-form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      box-shadow: 0 0 20px #0074D9;
      color: white;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 10px;
    }
    button {
      background: gold;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">ðŸ›‚ Visa Assistance Form</h2>
  <form class="visa-form" action="https://formsubmit.co/a1enterprises8787@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email ID" required />
    <input type="tel" name="phone" placeholder="WhatsApp Number" required />
    <label>Passport</label>
    <input type="file" name="passport" required />
    <label>Photo</label>
    <input type="file" name="photo" required />
    <label>Aadhaar</label>
    <input type="file" name="aadhaar" required />
    <label>Flight Ticket</label>
    <input type="file" name="ticket" required />
    <label>Extra Documents (Optional)</label>
    <input type="file" name="extra" />
    <button type="submit">Submit Visa Application</button>
  </form>
</body>
</html>
