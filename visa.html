  <h2>Visa Application Form</h2>
  <form action="https://formsubmit.co/a1enterprises8787@gmail.com" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="tel" name="phone" placeholder="WhatsApp Number" required />
    <label>Passport Copy</label><input type="file" name="passport" required />
    <label>Photo</label><input type="file" name="photo" required />
    <label>Aadhaar Card</label><input type="file" name="aadhaar" required />
    <label>Flight Ticket</label><input type="file" name="ticket" required />
    <label>Extra Documents (Optional)</label><input type="file" name="extra" />
    <button type="submit">Submit Application</button>
  </form>
</body>
